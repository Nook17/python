{% extends 'index.html' %}
{% load bootstrap %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Send model form</button>
            </form>
            {% if instance %}
                <img src="{{ instance.image_field.url }}">
            {% endif %}
        </div>
    <div class="com-md-4"></div>
</div>
{% endblock %}
