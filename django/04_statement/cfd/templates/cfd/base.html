{% load bootstrap4 %}
{% load static %}

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statement</title>
	<link rel="icon" type="image/png" sizes="96x96"
	  href="{% static 'cfd/assets/logo_nook.png' %}">
	{% bootstrap_css %}
	{% bootstrap_javascript jquery='full' %}
	<link rel="stylesheet" 
	  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'cfd/style/style.css' %}">
{% block link %}{% endblock link %}
  </head>

  <body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <div class="container-fluid">
		<a class="navbar-brand" href="{% url 'cfd:index' %}">Statement Nook</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
			data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" 
			aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'cfd:deposit' %}">Deposit</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'cfd:withdrawal' %}">Withdrawal</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'cfd:statement' %}">Statement</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'cfd:calc' %}">Calc</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'cfd:year' %}">Year</a>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
{% block content %}{% endblock content %}
	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  </body>
</html>
