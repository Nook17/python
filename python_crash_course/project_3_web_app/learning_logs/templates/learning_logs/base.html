{% load bootstrap4 %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning Log</title>
	{% bootstrap_css %}
	{% bootstrap_javascript jquery='full' %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

  <body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	  <div class="container-fluid">
		<a class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'learning_logs:topics' %}">Topic</a>
			</li>
		  </ul>
		  <ul class="navbar-nav ml-auto">
			{% if user.is_authenticated %}
			<li class="nav-item">
				<span class="navbar-text">Hello, {{ user.username }}.</span>
			</li>  
			<li class="nav-item">
			  <a class="nav-link" href="{% url 'users:logout' %}">Log out</a>
			</li>  
			{% else %}
			<li class="nav-item">
			  <form>
				<button type="submit" formaction="{% url 'users:login' %}" 
				  class="btn btn-outline-success btn-sm">Login</button>
				<button type="submit" formaction="{% url 'users:register' %}" 
				  class="btn btn-outline-success btn-sm">Register</button>
			  </form>
			</li>  
			{% endif %}
		  </ul>
		</div>
	  </div>
	</nav>
  </body>
</html>
    
{% block content %}{% endblock content %}
