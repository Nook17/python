{% extends "learning_logs/base.html" %}

{% load bootstrap %}

{% block content %}
<p class="text-center">New entry for {{ topic }}</p>
<div class="container">
	<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
	  <div class="mb-3">
		<label for="InputTopic" class="form-label">Entry</label>
		{% csrf_token %}
		{{ form.as_p }}
		<div id="topicHelp" class="form-text">Enter you new entry</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Send</button>
	</form>
</div>


  {% include "learning_logs/footer.html" %}
{% endblock content %}
